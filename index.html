<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component | Frontend Mentor</title>

  <link rel="stylesheet" href="styles.css">


  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=OverPass:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="container">

    <section class="card">
      <!-- Rating state start -->
      <img class="star-icon has-round-bg"
      src="images/icon-star.svg" alt="a yellow star icon">
      <h1 class="card-title">How did we do?</h1>
      <p class="card-subtitle">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    
      <ol class="rating-list">
        <li class="rating-item">
          <input 
            type="radio" 
            id="rating-1" 
            name="rating" 
            value="1" 
            class="rating has-round-bg">
          <label for="rating-1" class="rating-label">1</label>
        </li>
        <li class="rating-item">
          <input type="radio" id="rating-2" name="rating" value="2" class="rating has-round-bg">
          <label for="rating-2" class="rating-label">2</label>
        </li>
        <li class="rating-item">
          <input type="radio" id="rating-3" name="rating" value="3" class="rating has-round-bg">
          <label for="rating-3" class="rating-label">3</label>
        </li>
        <li class="rating-item">
          <input type="radio" id="rating-4" name="rating" value="4" class="rating has-round-bg">
          <label for="rating-4" class="rating-label">4</label>
        </li>
        <li class="rating-item">
          <input type="radio" id="rating-5" name="rating" value="5" class="rating has-round-bg">
          <label for="rating-5" class="rating-label">5</label>
        </li>
      </ol>        
      <button class="btn">Submit</button>
      <!-- Rating state end -->
    </section>

    <section class="card txt-align-center is-hidden">
      <!-- Thank you state start -->
      <img src="images/illustration-thank-you.svg" alt="thank you img" class="thankyou-img">
      <p id="rating-result">You haven't given any rating</p>
      <h2 class="h1-like">Thank you!</h2>
      <p class="card-subtitle">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      <!-- Thank you state end -->
    </section>
  </main> <!-- /.container -->

  <script src="app.js"></script>
</body>
</html>
